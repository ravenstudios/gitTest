<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scales and Modes</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="controles">
        <select id="root">
          <option value="A">A</option>
          <option value="Bb">Bb</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="Db">Db</option>
          <option value="D">D</option>
          <option value="Eb">Eb</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="Gb">Gb</option>
          <option value="G">G</option>
          <option value="Ab">Ab</option>
        </select>

        <select  id="scale">
          <option value="0">Major</option>
          <option value="1">Natural Minor</option>
          <option value="2">Harmonic Minor</option>
          <option value="3">Melodic Minor</option>
          <option value="4">Pentatonic Major</option>
          <option value="5">Pentatonic Minor</option>
          <option value="6">Pentatonic Blues</option>
          <option value="7">Pentatonic Natural</option>
        </select>

        <select  id="scaleOrChords">
          <option value="0">Scales</option>
          <option value="1">Chords</option>
        </select>
      </div>
      <br>
      <div id="modes" ></div>
      <br>
      <div id="canvas"></div>
    </div>


  <script src="libraries/jquery-3.2.1.js" charset="utf-8"></script>
  <script src="libraries/p5.js" charset="utf-8"></script>
  <script src="key.js" charset="utf-8"></script>
  <script src="keyboard.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>


  </body>
</html>
